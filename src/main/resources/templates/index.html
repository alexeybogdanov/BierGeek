<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<tbody>

    <div>
        <a class="waves-effect waves-light btn" th:href="@{index}">random</a>
        <a class="waves-effect waves-light btn" th:href="@{index}">search</a>
    </div>

    <div>
        <table class="striped">
            <tr>
                <th>Name</th>
                <th>Tagline</th>
                <th>ABV</th>
            </tr>
            <tr th:each="b: ${bier}">
                <td th:text="${b.name}" />
                <td th:text="${b.tagline}" />
                <td th:text="${b.abv}" />
            </tr>
        </table>
    </div>
    </tbody>

</html>

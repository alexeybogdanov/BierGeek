<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<tbody>

    <div>
        <a class="waves-effect waves-light btn" th:href="@{index}">random</a>
        <a class="waves-effect waves-light btn" th:href="@{index}">search</a>
        <a class="waves-effect waves-light btn" th:href="@{saved}">saved</a>
    </div>

    <div>
        <table class="striped">
            <tr>
                <th>Name</th>
                <th>Tagline</th>
                <th>ABV</th>
                <th></th>
            </tr>
            <tr th:each="b: ${bier}">
                <td th:text="${b.name}" />
                <td th:text="${b.tagline}" />
                <td th:text="${b.abv}" />
                <td>
                <form th:action="@{/save}" th:object="${bier}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{name}" />
                    <input type="hidden" th:field="*{tagline}" />
                    <input type="hidden" th:field="*{abv}" />
                    <p><input type="submit" th:value="Save" /></p>
                </form>
                </td>
            </tr>
        </table>
    </div>
    </tbody>

</html>
